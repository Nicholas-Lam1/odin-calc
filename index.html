<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
  </head>

  <body>
    <h1>Calculator</h1>
    <div id="calculator">
      <div id="calctop">
        <div id="equationtile"></div>
        <div id="typetile"></div>
      </div>
      <div id="calcbody">
        <button id="cleartile" class="calc-btn">C</button>
        <button id="closetile" class="calc-btn">(</button>      
        <button id="opentile" class="calc-btn">)</button>
        <button id="modtile" class="calc-btn">mod</button>
        <button id="backtile" class="calc-btn">&#8592</button>
        <button id="seventile" class="calc-btn">7</button>
        <button id="eighttile" class="calc-btn">8</button>
        <button id="ninetile" class="calc-btn">9</button>
        <button id="buttontile" class="calc-btn">/</button>
        <button id="sqrttile" class="calc-btn">sqrt</button>
        <button id="fourtile" class="calc-btn">4</button>
        <button id="fivetile" class="calc-btn">5</button>
        <button id="sixtile" class="calc-btn">6</button>
        <button id="multtile" class="calc-btn">*</button>
        <button id="exptile" class="calc-btn">**</button>
        <button id="onetile" class="calc-btn">1</button>
        <button id="twotile" class="calc-btn">2</button>
        <button id="threetile" class="calc-btn">3</button>
        <button id="minustile" class="calc-btn">-</button>
        <button id="equaltile" class="calc-btn">=</button>
        <button id="zerotile" class="calc-btn">0</button>
        <button id="decitile" class="calc-btn">.</button>
        <button id="percenttile" class="calc-btn">%</button>
        <button id="addtile" class="calc-btn">+</button>
      </div>
    </div>
  </body>
</html>
