<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
  </head>

  <body>
    <h1>Calculator</h1>
    <div id="calculator">
      <div id="calctop">
        <div id="equationtile"></div>
        <div id="typetile"></div>
      </div>
      <div id="calcbody">
        <div id="cleartile" class="calc-btn">C</div>
        <div id="closetile" class="calc-btn">(</div>      
        <div id="opentile" class="calc-btn">)</div>
        <div id="modtile" class="calc-btn">mod</div>
        <div id="pitile" class="calc-btn">pi</div>
        <div id="seventile" class="calc-btn">7</div>
        <div id="eighttile" class="calc-btn">8</div>
        <div id="ninetile" class="calc-btn">9</div>
        <div id="divtile" class="calc-btn">/</div>
        <div id="sqrttile" class="calc-btn">sqrt</div>
        <div id="fourtile" class="calc-btn">4</div>
        <div id="fivetile" class="calc-btn">5</div>
        <div id="sixtile" class="calc-btn">6</div>
        <div id="multtile" class="calc-btn">*</div>
        <div id="exptile" class="calc-btn">**</div>
        <div id="onetile" class="calc-btn">1</div>
        <div id="twotile" class="calc-btn">2</div>
        <div id="threetile" class="calc-btn">3</div>
        <div id="minustile" class="calc-btn">-</div>
        <div id="equaltile" class="calc-btn">=</div>
        <div id="zerotile" class="calc-btn">0</div>
        <div id="decitile" class="calc-btn">.</div>
        <div id="percenttile" class="calc-btn">%</div>
        <div id="addtile" class="calc-btn">+</div>
      </div>
    </div>
  </body>
</html>
